  - Viktar Basharymau
  - danbst
  - karsten gebbert
  - laMudri
  - Александр Цамутали
maintainer:     Peter Simons <simons@cryp.to>
license:        BSD3
license-file:   LICENSE
github:         nixos/cabal2nix
category:       Distribution, Nix
stability:      stable
tested-with:    GHC > 7.10 && < 8.3
description: >
  Convert Cabal files into Nix build instructions. Users of Nix can install the
  latest version by running:

  .

  > nix-env -i cabal2nix

custom-setup:
  dependencies:
    - base >= 4 && <5
    - Cabal
    - cabal-doctest >= 1 && <1.1

ghc-options: -Wall

extra-source-files:
  README.md

dependencies:
  - aeson
  - ansi-wl-pprint
  - base < 5
  - bytestring
  - Cabal > 2
  - containers
  - deepseq >= 1.4
  - directory
  - distribution-nixpkgs >= 1.1
  - filepath
  - hackage-db > 2
  - hopenssl >= 2
  - language-nix
  - lens
  - optparse-applicative
  - pretty >= 1.1.2
  - process
  - split
  - text
  - time
  - transformers
  - yaml

library:
  source-dirs: src
  other-extensions:
    - CPP
    - DeriveGeneric
    - FlexibleInstances
    - MultiParamTypeClasses
    - OverloadedStrings
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
  exposed-modules:
    - Cabal2nix
    - Distribution.Nixpkgs.Fetch
    - Distribution.Nixpkgs.Haskell
    - Distribution.Nixpkgs.Haskell.BuildInfo
    - Distribution.Nixpkgs.Haskell.Constraint
    - Distribution.Nixpkgs.Haskell.Derivation
    - Distribution.Nixpkgs.Haskell.FromCabal
    - Distribution.Nixpkgs.Haskell.FromCabal.Configuration
    - Distribution.Nixpkgs.Haskell.FromCabal.Flags
    - Distribution.Nixpkgs.Haskell.FromCabal.License
    - Distribution.Nixpkgs.Haskell.FromCabal.Name
    - Distribution.Nixpkgs.Haskell.FromCabal.Normalize
    - Distribution.Nixpkgs.Haskell.FromCabal.PostProcess
    - Distribution.Nixpkgs.Haskell.Hackage
    - Distribution.Nixpkgs.Haskell.OrphanInstances
    - Distribution.Nixpkgs.Haskell.PackageSourceSpec

executables:
  cabal2nix:
    main:               Main.hs
    source-dirs:        cabal2nix
    other-modules:
      - Paths_cabal2nix
    dependencies:
      - cabal2nix

  hackage2nix:
    main:               Main.hs
    source-dirs:        hackage2nix
    other-modules:
      - Paths_cabal2nix
      - HackageGit
    dependencies:
      - cabal2nix
      - monad-par
      - monad-par-extras
      - mtl
      - time
      - utf8-string
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  doctests:
    main: doctests.hs
    source-dirs:
      - test
    dependencies:
      - doctest
    ghc-options:
      - -threaded
